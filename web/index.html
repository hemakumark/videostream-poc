<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Live Video Streaming </title>
    <link href="../node_modules/video.js/dist/video-js.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <video-js id=vid1 width=600 height=300 class="vjs-default-skin" controls>
        <source
           src="http://localhost:8000/live/STREAM_MONDAY/index.m3u8"
           type="application/x-mpegURL">
      </video-js>
      <script src="../node_modules/video.js/dist/video.js"></script>
      <script src="../node_modules/videojs-flash/dist/videojs-flash.js"></script>
      <script>
      var player = videojs('vid1', {liveui: true});
      player.play();
      </script>
</body>
</html>
